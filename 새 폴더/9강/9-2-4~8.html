<!-- 9-2-6 private 속성 -->
<script>
    //정사각형 클래스
    class Square {
        #length
        constructor(length) {
            if (length <= 0) {
                throw '길이가 0보다 커야 합니다.'
            }
            this.#length = length

        }
        // 정사각형의 둘레
        getPerimeter() { return 4 * this.#length }
        // 정사각형의 넓이
        getArea() { return this.#length * this.#length }
    }

    //클래스 사용하기
    const square = new Square(10)
    console.log(`정사각형의 둘레 : ${square.getPerimeter()}`)
    console.log(`정사각형의 넓이 : ${square.getArea()}`)
</script>
