<script>
    function test() {
        try { //예외가 발생할 가능성이 있는 코드
            alert('A 위치입니다.')
            throw "예외 강제 발생"
        } catch (exception) { //예외가 발생했을 때 실행할 코드
            alert('B 위치입니다.')
            return
        } finally { //무조건 실행할 코드 (필요할 시에만 코드 실행)
            alert('C 위치입니다.')
        }
    }
    test()
</script>
